# gitlab-ci

stages:
  - build
  - release
  - deploy

before_script:
  - curl -s toast.sh/install-v3 | bash

build:
  stage: build
  image: node:latest
  script:
    - ~/toaster/toast.sh prepare
    - ~/toaster/toast.sh build node
  artifacts:
    paths:
      - target/

release:
  stage: release
  image: nalbam/builder:awscli
  script:
    - ~/toaster/toast.sh release bucket
  artifacts:
    paths:
      - target/

deploy:
  stage: deploy
  image: nalbam/builder:awscli
  only:
    - master
  script:
    - ~/toaster/toast.sh deploy lambda resize-dev

after_script:
  - ls -alh target
